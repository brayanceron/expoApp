{% load static %}	
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{% block titulo %}{%endblock%}</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png'%}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>

<body>

    <div class="main-wrapper">

        <div class="header">

            <div class="header-left">
                <a href="#" class="logo">
                    <img src="{% static 'assets/img/logo.png'%}" alt="Logo">
                </a>
                <a href="#" class="logo logo-small">
                    <img src="{% static 'assets/img/logo-small.png'%}" alt="Logo" width="30" height="30">
                </a>
            </div>
            <div class="menu-toggle">
                <a href="javascript:void(0);" id="toggle_btn">
                    <i class="fas fa-bars"></i>
                </a>
            </div>

            <div class="top-nav-search">
                <form>
                    <input type="text" class="form-control" placeholder="Search here">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <a class="mobile_btn" id="mobile_btn">
                <i class="fas fa-bars"></i>
            </a>

            <ul class="nav user-menu">
               
                <li class="nav-item dropdown has-arrow new-user-menus">
                    <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                        <span class="user-img">
                            {% block fotoNav%}{%endblock%}
                            <img class="rounded-circle" src="/api{% block fotoPerfilNav%}{%endblock%}" width="31" alt="Img User">
                            <div class="user-text">
                                <h6>{% block nombreNav%}{%endblock%}</h6>
                                <p class="text-muted mb-0">{% block rolNav%}{%endblock%}</p>
                            </div>
                        </span>
                    </a>
                    <div class="dropdown-menu">
                        
                        <a class="dropdown-item" href="/web/perfil/{% block MiPerfil%}{%endblock%}">My Profile</a>
                        <a class="dropdown-item" href="/web/logout/">Logout</a>
                    </div>
                </li>

            </ul>

        </div>


        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">
                            <span>Main Menu</span>
                        </li>
                        <li >
                            <a href="/web/getCatalogoTutorias/"><i class="feather-grid"></i> <span>Buscar</span></a>                            
                        </li>
                        <li >
                            <a href="/web/getMisTutorias/"><i class="fas fa-graduation-cap"></i> <span>Tutorías</span></a>                            
                        </li>                             
                        <li>
                            <a href="/web/getSolicitudes/"><i class="fas fa-bell"></i> <span>Solicitudes</span></a>
                        </li>                      
                    </ul>
                </div>
            </div>
        </div>


        <div class="page-wrapper">
            <div class="content container-fluid">

                

                {% block contenido %}
      
                {%endblock%}

            </div>
            <!--
            <footer>
                <p>Copyright © 2023 JassaRich.</p>
            </footer>
            -->
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'assets/js/feather.min.js'%}"></script>
    <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
    <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js'%}"></script>
    <script src="{% static 'assets/plugins/apexchart/chart-data.js'%}"></script>
    <script src="{% static 'assets/js/script.js'%}"></script>
</body>

</html>
