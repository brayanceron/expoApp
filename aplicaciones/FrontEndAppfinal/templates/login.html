{% load static %}	
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png'%}">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"   rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <script  type="text/javascript" src="{% static '/js/utilidades.js' %}"></script>
</head>
<body>
    {% if request.user.is_authenticated %}
        <script>
            location.href =SERVER_URL+"/web/getCatalogoTutorias/";
        </script>
    {% endif %}
    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <img class="img-fluid" src="{% static 'assets/img/login.png' %}" alt="Logo">
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Welcome!</h1>
                            <p class="account-subtitle">Need an account? <a href="/web/signin/">Sign Up</a></p>
                            <h2>Sign in</h2>

                            <form method="post">{% csrf_token %}
                                <div class="form-group">
                                    <label>Correo <span class="login-danger">*</span></label>
                                    <input class="form-control" name="username" type="text">
                                    <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <!--
                                <div class="form-group">
                                    <label>Email <span class="login-danger">*</span></label>
                                    <input class="form-control" name="email" type="text">
                                    <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                </div>-->
                                <div class="form-group">
                                    <label>Password <span class="login-danger">*</span></label>
                                    <input class="form-control pass-input" type="password" name="password">
                                    <span class="profile-views feather-eye toggle-password"></span>
                                </div>
                                
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                                </div>
                            </form>

                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static '/assets/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static '/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static '/assets/js/feather.min.js' %}"></script>

    <script src="{% static '/assets/js/script.js' %}"></script>
    
</body>
</html>
