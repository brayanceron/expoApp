{% load static %}	
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>

<body>
    <!--
    <form method="post">{% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Registrar">
    </form>
-->
    <hr>
    
    <form method="post"> {% csrf_token %}

        <input type="text" id="" name="username"    required placeholder="Username">
        <input type="text" id="" name="first_name"  required placeholder="Nombre">
        <input type="text" id="" name="last_name"   required placeholder="Apellido">
        <input type="text" id="" name="email"       required placeholder="Correo">
        <input type="password" id="" name="password1" required placeholder="contraseña">
        <input type="password" id="" name="password2" required placeholder="confirma contraseña">




        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Rol</label>
            <div class="col-lg-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rol" id="rol_profesor" value="P"
                        checked="">
                    <label class="form-check-label" for="rol_profesor">
                        Profesor
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rol" id="rol_estudiante" value="E">
                    <label class="form-check-label" for="rol_estudiante">
                        Estudiante
                    </label>
                </div>
            </div>
        </div>



        <input type="submit" value="REgistrar">
    </form>

    <hr>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <img class="img-fluid" src="{% static 'assets/img/login.png' %}" alt="Logo">
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Sign Up</h1>
                            <p class="account-subtitle">Enter details to create your account</p>

                            <form action="" method="post">{% csrf_token %}
                                <div class="form-group">
                                    <label>Username <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" name="username"   required>
                                    <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <div class="form-group">
                                    <label>Nombre <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" name="first_name"  required>
                                    <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <div class="form-group">
                                    <label>Apellidos <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" name="last_name"   required>
                                    <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <div class="form-group">
                                    <label>Email <span class="login-danger">*</span></label>
                                    <input class="form-control" type="email" name="email"       required>
                                    <span class="profile-views"><i class="fas fa-envelope"></i></span>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label>Password <span class="login-danger">*</span></label>
                                    <input class="form-control pass-input" type="password"  name="password1" required>
                                    <span class="profile-views feather-eye toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <label>Confirm password <span class="login-danger">*</span></label>
                                    <input class="form-control pass-confirm" type="text"  name="password2" required>
                                    <span class="profile-views feather-eye reg-toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    
                                    Profesor 
                                    <input class="form-check-input" type="radio" name="rol" id="rol_profesor" value="P" checked="">
                                    Estudiante 
                                    <input class="form-check-input" type="radio" name="rol" id="rol_estudiante" value="E">
                                </div>

                                <div class=" dont-have">Already Registered? <a href="/web/login/">Login</a></div>
                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                                </div>
                                {{error}}
                            </form>

                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





    <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <script src="{% static 'assets/js/feather.min.js'%}"></script>

    <script src="{% static 'assets/js/script.js'%}"></script>


</body>

</html>
